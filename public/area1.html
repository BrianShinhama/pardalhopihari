<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aribabiba - Tempos de Espera</title>
    <style>
        :root {
            --primary-color: #c53c0a;
            --secondary-color: #ff6a00;
            --accent-color: #f97316;
            --background-color: #f0f9ff;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h2 {
            margin: 10px 0 0;
            font-size: 1.5rem;
            font-weight: normal;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .rides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ride-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .ride-card:hover {
            transform: translateY(-5px);
        }

        .ride-image {
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .ride-info {
            padding: 15px;
            text-align: center;
        }

        .ride-name {
            font-size: 1.3rem;
            margin: 0 0 10px;
            color: var(--primary-color);
        }

        .ride-time {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--secondary-color);
        }

        .ride-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-open {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-busy {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-closed {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .status-maintenance {
            background-color: #e0e7ff;
            color: #3730a3;
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .last-update {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .rides-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <button class="logout-btn" id="logout-btn">Sair</button>
                    
                    <form action="adm_login.html">
                        <button class="logout-btn" >Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="rides-grid">
            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSn0Owzm_ea31QwX8cvlEpeix8qq2vdYTTXA&s')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">Montezum</h3>
                    <div class="ride-time">35 min</div>
                    <span class="ride-status status-busy">Muito Movimentado</span>
                </div>
            </div>

            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://lh3.googleusercontent.com/-XadEOwhNERs/UaGnqGTtC9I/AAAAAAAAExM/UK6sWJNYiUQ/s1600/PQAAAGgnY_ILFsuYsur0rHVSwiaGsvxxtbZnEgf_AWAaHsUymDcQ02r1kON1g0sn4LPM_7o6au6qx16sBMQWAFZ9uhkAm1T1UBNiZvx_RSLAtqCze2FDB45gwNDP.jpg')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">Vurang</h3>
                    <div class="ride-time">15 min</div>
                    <span class="ride-status status-open">Normal</span>
                </div>
            </div>

            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://blog.hopihari.com.br/wp-content/uploads/2021/09/ANDY1610_Easy-Resize.com_-e1631628038563.jpg')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">Ekatomb</h3>
                    <div class="ride-time">20 min</div>
                    <span class="ride-status status-open">Normal</span>
                </div>
            </div>

            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://blog.hopihari.com.br/wp-content/uploads/2021/10/Mistieri-1.jpg')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">Katakomb</h3>
                    <div class="ride-time">25 min</div>
                    <span class="ride-status status-busy">Movimentado</span>
                </div>
            </div>

            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://cdn.meadd.com/photos/full/26656330.jpg')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">Vulaviking</h3>
                    <div class="ride-time">40 min</div>
                    <span class="ride-status status-busy">Muito Movimentado</span>
                </div>
            </div>

            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn4kHXujSJmD7xnR1yEfAT2TtBT09DZChe2IF8ahS2rtP7IN40CADlTeTBT3UW26jaVR4&usqp=CAU')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">Simulakrón</h3>
                    <div class="ride-time">10 min</div>
                    <span class="ride-status status-open">Normal</span>
                </div>
            </div>

        <p class="last-update">Última atualização: 25/04/2025 15:42</p>
    </div>

    <div class="footer">
        &copy; 2025 Parque Aventura Mágica - Sistema de Gerenciamento de Filas
    </div>


</body>
</html>
